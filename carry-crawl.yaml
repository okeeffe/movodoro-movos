# Carry & Crawl - Loaded movement and ground patterns
category: Carry & Crawl
code: CC
weight: 1.1
default_rpe: 6 # Moderate-hard for loaded carries
tags: [strengthx]

movos:
  - code: leopard-crawl
    title: Leopard crawl
    description: |
      Spend as much of a given time period crawling as possible.
    duration_min: 3
    duration_max: 5
    rpe: 5 # Moderate - unloaded crawling
    max_per_day: 1
    weight: 1.2
    tags: [movementx]

  - code: suitcase
    title: Suitcase carry
    description: |
      Single-arm loaded carry. Focus on anti-lateral flexion and core stability.
      Moderate weight. Swap back and forth.
    duration_min: 2
    duration_max: 5
    # rpe: inherits default_rpe (6)
    max_per_day: 1
    weight: 1.2
    tags: [kbx, carryx, stonex]
    # Requires kettlebell or dumbbell

  - code: waiter
    title: Waiter carry
    description: |
      Single-arm loaded carry. Focus on anti-lateral flexion and core stability.
      Light weight. Swap back and forth.
    duration_min: 2
    duration_max: 5
    # rpe: inherits default_rpe (6)
    max_per_day: 1
    weight: 1.1
    tags: [kbx, carryx, stonex]
    # Requires kettlebell or dumbbell

  - code: rack-carry
    title: Rack carry
    description: |
      Single-arm loaded carry. Focus on anti-lateral flexion and core stability.
      Moderate weight. Swap back and forth.
    duration_min: 2
    duration_max: 5
    # rpe: inherits default_rpe (6)
    max_per_day: 1
    weight: 1.0
    tags: [kbx, carryx, stonex]
    # Requires kettlebell or dumbbell

  - code: dirty-nappy
    title: Dirty nappy carry
    description: |
      Imagine you're holding a baby out in front of you with a dirty nappy.
      The baby weighs 16+ kg. Have fun. Take rests. Accumulate time.
    duration_min: 2
    duration_max: 5
    rpe: 7 # Hard
    max_per_day: 1
    weight: 1.0
    tags: [kbx, carryx, stonex]

  - code: farmer-carry
    title: Farmer carry
    description: |
      Two-hand farmer carry with focus on deep nasal breathing.
      Moderate weight, steady pace.
    duration_min: 2
    duration_max: 5
    # rpe: inherits default_rpe (6)
    max_per_day: 1
    weight: 1.0
    tags: [kbx, carryx, stonex]
    # Requires two kettlebells or dumbbells
