    title: Pushup / inverted row / squat circuit (10 each)
    description: |
      Simple bodyweight circuit: 10 pushups, 10 inverted rows (if available),
      10 squats. 1-2 rounds.
    duration_min: 3
    duration_max: 5
    # rpe: inherits default_rpe (7)
    max_per_day: 1
    weight: 1.0
    every_day: false
    tags: [bodyx]

  - code: swings-flow
    title: 10 one-arm swings per side + mobility flow
    description: |
      Explosive single-arm kettlebell swings followed by gentle
      mobility flow to cool down.
    duration_min: 3
    duration_max: 5
    rpe: 8  # Hard - explosive power work
    max_per_day: 1
    weight: 1.0
    every_day: false
    tags: [swingx]
