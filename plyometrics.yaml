# Quick plyometrics workouts.
category: Plyometrics
code: PY
weight: 1.0
default_rpe: 7 # Hard - strength circuits
tags: [strengthx, jumpx]

movos:
  - code: skater-jumps
    title: Skater jumps
    description: |
      Skater jumps. 30s on / 30s off for 3 minutes would be a good start.
    duration_min: 3
    duration_max: 5
    max_per_day: 1
    weight: 1.0
    tags: []

  - code: upper-rebound
    title: Upper body rebounds
    description: |
      Drop from knees, standing, to a platform or floor, catch and rebound.
    duration_min: 2
    duration_max: 5
    # rpe: inherits default_rpe (7)
    max_per_day: 1
    weight: 1.0
    tags: [calisthenix]

  - code: maasai
    title: Maasai jumps
    description: |
      Jump like a maasai! Tall, slight knee bend. Think "pogo stick". 30s a good starting point.
    duration_min: 3
    duration_max: 7
    # rpe: inherits default_rpe (7)
    max_per_day: 1
    weight: 1.0
    tags: [calisthenix]
